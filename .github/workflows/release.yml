name: Create Release
on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'
permissions:
  contents: write
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Release
        uses: softprops/action-gh-release@v1
        if: !startsWith(github.ref, 'refs')
        with:
          files: dist/actions-runner-manager
          generate_release_notes: true
